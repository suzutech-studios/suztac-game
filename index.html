<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuzTac</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#1a202c">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load React and ReactDOM from a reliable CDN. This makes them global variables. -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body class="bg-gray-900">
  <div id="root"></div>
  <script>
    // All application JavaScript is now embedded directly in this file.
    // No modules, no external files, no service worker.

    // --- Component: Square ---
    const Square = ({ value, onClick, isWinningSquare }) => {
      const playerXColor = 'text-blue-400';
      const playerOColor = 'text-red-400';
      
      const textColor = value === 'X' ? playerXColor : playerOColor;
      const baseStyle = 'bg-gray-800';
      const winningStyle = 'bg-yellow-500/50';
      const hoverStyle = 'hover:bg-gray-700';

      return React.createElement('button', {
        className: `w-24 h-24 sm:w-28 sm:h-28 rounded-lg flex items-center justify-center text-5xl font-bold transition-colors duration-200 ${isWinningSquare ? winningStyle : baseStyle} ${!value && !isWinningSquare ? hoverStyle : ''}`,
        onClick: onClick,
        disabled: !!value,
        'aria-label': `Square with value ${value || 'empty'}`
      }, React.createElement('span', { className: textColor }, value));
    };

    // --- Component: Board ---
    const Board = ({ board, onSquareClick, winningLine }) => {
      return React.createElement('div', { className: "grid grid-cols-3 gap-3 p-3 bg-gray-950/50 rounded-lg shadow-lg" },
        ...board.map((value, index) =>
          React.createElement(Square, {
            key: index,
            value: value,
            onClick: () => onSquareClick(index),
            isWinningSquare: winningLine?.includes(index) ?? false
          })
        )
      );
    };

    // --- Component: App ---
    const App = () => {
      const { useState, useEffect, useCallback } = React;

      const initialBoard = Array(9).fill(null);

      const calculateWinner = (currentBoard) => {
        const lines = [
          [0, 1, 2], [3, 4, 5], [6, 7, 8],
          [0, 3, 6], [1, 4, 7], [2, 5, 8],
          [0, 4, 8], [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (currentBoard[a] && currentBoard[a] === currentBoard[b] && currentBoard[a] === currentBoard[c]) {
            return { winner: currentBoard[a], line: lines[i] };
          }
        }
        return { winner: null, line: null };
      };

      const [board, setBoard] = useState(initialBoard);
      const [isPlayerTurn, setIsPlayerTurn] = useState(true);
      const [winnerInfo, setWinnerInfo] = useState({ winner: null, line: null });

      useEffect(() => {
        const { winner, line } = calculateWinner(board);
        if (winner) {
          setWinnerInfo({ winner, line });
        } else if (board.every(square => square !== null)) {
          setWinnerInfo({ winner: 'Draw', line: null });
        }
      }, [board]);

      const aiMove = useCallback(() => {
        const makeMove = (index) => {
          const newBoard = [...board];
          newBoard[index] = 'O';
          setBoard(newBoard);
          setIsPlayerTurn(true);
        };

        const emptySquares = board
          .map((val, index) => (val === null ? index : null))
          .filter((val) => val !== null);

        for (const move of emptySquares) {
          const tempBoard = [...board];
          tempBoard[move] = 'O';
          if (calculateWinner(tempBoard).winner === 'O') {
            makeMove(move);
            return;
          }
        }
        for (const move of emptySquares) {
          const tempBoard = [...board];
          tempBoard[move] = 'X';
          if (calculateWinner(tempBoard).winner === 'X') {
            makeMove(move);
            return;
          }
        }
        if (board[4] === null) {
          makeMove(4);
          return;
        }
        const corners = [0, 2, 6, 8];
        const availableCorners = corners.filter(index => board[index] === null);
        if (availableCorners.length > 0) {
          makeMove(availableCorners[Math.floor(Math.random() * availableCorners.length)]);
          return;
        }
        const sides = [1, 3, 5, 7];
        const availableSides = sides.filter(index => board[index] === null);
        if (availableSides.length > 0) {
            makeMove(availableSides[Math.floor(Math.random() * availableSides.length)]);
            return;
        }
      }, [board]);

      useEffect(() => {
        if (!isPlayerTurn && !winnerInfo.winner) {
          const timer = setTimeout(() => aiMove(), 700);
          return () => clearTimeout(timer);
        }
      }, [isPlayerTurn, winnerInfo.winner, aiMove]);

      const handleSquareClick = (index) => {
        if (board[index] || winnerInfo.winner || !isPlayerTurn) return;
        const newBoard = [...board];
        newBoard[index] = 'X';
        setBoard(newBoard);
        setIsPlayerTurn(false);
      };

      const handleReset = () => {
        setBoard(initialBoard);
        setIsPlayerTurn(true);
        setWinnerInfo({ winner: null, line: null });
      };

      const getStatusMessage = () => {
        if (winnerInfo.winner) {
          return winnerInfo.winner === 'Draw' ? "It's a Draw!" : (winnerInfo.winner === 'X' ? "You Win! ðŸŽ‰" : "AI Wins! ðŸ¤–");
        }
        return isPlayerTurn ? "Your Turn (X)" : "AI's Turn (O)";
      };

      return React.createElement('div', { className: "min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4" },
        React.createElement('header', { className: "text-center mb-8" },
          React.createElement('h1', { className: "text-6xl font-extrabold tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-red-400" }, "SuzTac")
        ),
        React.createElement('main', { className: "flex flex-col items-center" },
          React.createElement('div', { className: "h-10 mb-4 flex items-center" },
            React.createElement('p', { className: "text-2xl font-semibold text-gray-300 transition-opacity duration-300" }, getStatusMessage())
          ),
          React.createElement(Board, { board, onSquareClick: handleSquareClick, winningLine: winnerInfo.line }),
          React.createElement('button', {
            onClick: handleReset,
            className: "mt-8 px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition-all duration-200"
          }, "Reset Game")
        )
      );
    };

    // --- Mount the App ---
    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }
    const root = ReactDOM.createRoot(rootElement);
    root.render(React.createElement(App));
  </script>
</body>
</html>
